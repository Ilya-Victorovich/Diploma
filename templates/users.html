{% extends 'base.html' %}
{% block title %}
    Список пользователей
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Список пользователей</h1>
    {% if users|length > 0 %}
        {% for i in users%}
        <div class="alert alert-info">
            {{ i.id }}
            {{ i.login }}
        </div>
        {% endfor %}
    {% else %}
        Ничего нет
    {% endif %}
</div>
{% endblock %}
